<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Texto Teatral e Cartas de Reclamações</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 100%);
        }

        h1 {
            color: #bf360c;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .question {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 800px;
            transition: transform 0.3s ease-in-out;
        }

        .question:hover {
            transform: translateY(-5px);
        }

        .question p {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #bf360c;
        }

        .question .options {
            list-style-type: none;
            padding: 0;
        }

        .question .options li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .question .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            padding: 12px 25px;
            background-color: #bf360c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c62828;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #bf360c;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        #leaderboard {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #leaderboard h2 {
            font-size: 2em;
            color: #bf360c;
            margin-bottom: 20px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Quiz sobre Texto Teatral e Cartas de Reclamações</h1>
    
    <div id="quiz"></div>

    <button onclick="checkAnswers()">Verificar Respostas</button>

    <div id="result"></div>

    <button id="viewLeaderboard" style="display: none;" onclick="showLeaderboard()">Ver Placar de Líderes</button>

    <div id="leaderboard">
        <h2>Placar de Líderes</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script>
        const questions = [
            {
                question: "Qual elemento é fundamental em um texto teatral?",
                options: [
                    "Enredo",
                    "Carta de reclamação",
                    "Artigo científico",
                    "Relatório",
                    "Revisão de livro"
                ],
                correctAnswer: 0
            },
            {
                question: "Qual é a principal função de uma carta de reclamação?",
                options: [
                    "Fazer um pedido",
                    "Expressar um elogio",
                    "Registrar uma insatisfação",
                    "Fornecer uma referência",
                    "Solicitar um favor"
                ],
                correctAnswer: 2
            },
            {
                question: "O que deve incluir um texto teatral além do diálogo?",
                options: [
                    "Anotações de encenação",
                    "Artigo de jornal",
                    "E-mail",
                    "Currículo",
                    "Relatório de pesquisa"
                ],
                correctAnswer: 0
            },
            {
                question: "Qual destas características é típica de uma carta de reclamação?",
                options: [
                    "Estrutura formal",
                    "Linguagem informal",
                    "Uso de linguagem poética",
                    "Estrutura narrativa",
                    "Diálogo entre personagens"
                ],
                correctAnswer: 0
            },
            {
                question: "Qual elemento é essencial em um texto teatral para o desenvolvimento da trama?",
                options: [
                    "Personagens",
                    "Data de envio",
                    "Endereço do destinatário",
                    "Objetivo da reclamação",
                    "Assunto"
                ],
                correctAnswer: 0
            },
            {
                question: "Como deve ser o tom de uma carta de reclamação?",
                options: [
                    "Objetivo e respeitoso",
                    "Amigável e informal",
                    "Irreverente e sarcástico",
                    "Sentimental e pessoal",
                    "Narrativo e detalhado"
                ],
                correctAnswer: 0
            },
            {
                question: "Qual é a parte de um texto teatral que define o cenário e as ações dos personagens?",
                options: [
                    "Direção de cena",
                    "Resumo",
                    "Introdução",
                    "Conclusão",
                    "Comentário"
                ],
                correctAnswer: 0
            },
            {
                question: "O que é mais importante para a eficácia de uma carta de reclamação?",
                options: [
                    "Clareza e precisão",
                    "Estilo criativo",
                    "Uso de humor",
                    "Narrativa detalhada",
                    "Diálogo cativante"
                ],
                correctAnswer: 0
            },
            {
                question: "Qual é uma das partes principais de um texto teatral?",
                options: [
                    "Ato",
                    "Ensaio",
                    "Carta",
                    "Resumo",
                    "Análise"
                ],
                correctAnswer: 0
            },
            {
                question: "O que deve ser evitado em uma carta de reclamação?",
                options: [
                    "Linguagem agressiva",
                    "Clareza na exposição dos fatos",
                    "Respeito ao destinatário",
                    "Detalhamento dos problemas",
                    "Propostas de solução"
                ],
                correctAnswer: 0
            }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            shuffle(questions);
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionText = document.createElement('p');
                questionText.innerText = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                shuffle(q.options);
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';
                
                q.options.forEach((option, i) => {
                    const optionItem = document.createElement('li');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = i;
                    optionItem.appendChild(optionInput);

                    const optionLabel = document.createElement('label');
                    optionLabel.innerText = option;
                    optionItem.appendChild(optionLabel);

                    optionsList.appendChild(optionItem);
                });

                questionDiv.appendChild(optionsList);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            let score = 0;
            const startTime = performance.now();

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            });

            const elapsedTime = (performance.now() - startTime) / 1000; // Calcula o tempo em segundos

            document.getElementById('result').innerText = `Você acertou ${score} de ${questions.length} perguntas em ${elapsedTime.toFixed(2)} segundos.`;

            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ score, elapsedTime });
            leaderboard.sort((a, b) => b.score - a.score || a.elapsedTime - b.elapsedTime);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const leaderboardItem = document.createElement('li');
                leaderboardItem.innerText = `Pontuação: ${entry.score}, Tempo: ${entry.elapsedTime.toFixed(2)} segundos`;
                leaderboardList.appendChild(leaderboardItem);
            });

            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('viewLeaderboard').style.display = 'block';
        }

        function showLeaderboard() {
            document.getElementById('leaderboard').style.display = 'block';
        }

        loadQuiz();
    </script>

</body>
</html>
